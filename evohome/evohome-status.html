<script type="text/javascript">
	RED.nodes.registerType('evohome-status',{
		category: 'Evohome',
		defaults: {    
			confignode: { value: '', type: 'evohome-config' },
			name: { value: '' },
			interval: { value: '',  required: true }
		},
		inputs: 1,				// set the number of inputs - only 0 or 1
		outputs: 1,				// set the number of outputs - 0 to n
		icon: "honeywell.png",  // saved in  icons/myicon.png
		color: "#EE3123", 
		label: function() {
			return this.name || "Evohome Status";
		},
		paletteLabel: "Status"
		
	});
</script>

<!-- Setting design and inputs for node -->
<script type="text/x-red" data-template-name="evohome-status">
	<div class="form-row">
		<label for="node-input-confignode"> Evohome</label>
		<input type="text" id="node-input-confignode">
	</div>
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
		<input type="text" id="node-input-name" placeholder="Evohome Node Name">
	</div>	
	<div class="form-row">
		<label for="node-input-interval"><i class="fa fa-tag"></i> Interval</label>
		<input type="text" id="node-input-interval" placeholder="Set to 0 (Zero) for non-automatic polling.">
	</div>	
</script>

<!-- Simple Help Text -->
<script type="text/x-red" data-help-name="evohome-status">
	<p>A node to retrieve different info based on input.</p>
</script>
